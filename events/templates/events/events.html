{% extends 'events/layout.html' %}

{% block body %}
<style>
    body{
        background-color: darkseagreen;
    }
</style>
<style>
    .card{
      display: inline-block;
      margin-left: 70px;
      margin-top: 20px;
      font-weight: 100;
    }
</style>

<center>
    <h1>
        Events
    </h1>
</center>

{% for event in events %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ event.name.capatilize }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ event.venue.name }}</h6>
      <p class="card-text">{{ event.description }}</p>
      <a href="{% url 'event' event.id %}" class="btn btn-dark">Read More</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
